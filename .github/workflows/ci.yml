name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Check formatting
        run: |
          if which swiftformat >/dev/null; then
            swiftformat --lint .
          else
            echo "SwiftFormat not installed, skipping lint"
          fi
